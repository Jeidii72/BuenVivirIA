<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BuenVivirIA</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #2e86de;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

            button:hover {
                background-color: #1b4f72;
            }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }

        .alta {
            background-color: #d4edda;
        }

        .media {
            background-color: #fff3cd;
        }

        .baja {
            background-color: #f8d7da;
        }

        .puntaje {
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🌍 BuenVivirIA</h1>

        <label>País</label>
        <input type="text" id="pais" placeholder="Ej: Portugal">

        <label>Presupuesto</label>
        <select id="presupuesto">
            <option value="Alto">Alto</option>
            <option value="Medio" selected>Medio</option>
            <option value="Bajo">Bajo</option>
        </select>

        <label>Tipo de Trabajo</label>
        <select id="trabajo">
            <option value="Remoto">Remoto</option>
            <option value="Presencial">Presencial</option>
            <option value="Freelancer">Freelancer</option>
            <option value="Empresario">Empresario</option>
            <option value="Estudiante">Estudiante</option>
        </select>

        <label>Prioridad</label>
        <select id="prioridad">
            <option value="Seguridad">Seguridad</option>
            <option value="Costo de vida">Costo de vida</option>
            <option value="Oportunidades laborales">Oportunidades laborales</option>
            <option value="Clima">Clima</option>
            <option value="Calidad de vida">Calidad de vida</option>
            <option value="Impuestos bajos">Impuestos bajos</option>
        </select>

        <button onclick="analizar()">Analizar</button>

        <div id="resultado"></div>
    </div>

    <script>
        async function analizar() {

            const datos = {
                pais: document.getElementById("pais").value,
                nivelPresupuesto: document.getElementById("presupuesto").value,
                tipoTrabajo: document.getElementById("trabajo").value,
                prioridad: document.getElementById("prioridad").value
            };

            const response = await fetch("https://localhost:7134/api/reubicacion", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(datos)
            });

            const resultado = await response.json();
            mostrarResultado(resultado);
        }

        function mostrarResultado(data) {

            let clase = "";

            if (data.nivelViabilidad === "Alta") clase = "alta";
            if (data.nivelViabilidad === "Media") clase = "media";
            if (data.nivelViabilidad === "Baja") clase = "baja";

            document.getElementById("resultado").innerHTML = `
            <div class="resultado ${clase}">
                <div class="puntaje">Puntaje: ${data.puntajeViabilidad}/100</div>
                <p><strong>Nivel:</strong> ${data.nivelViabilidad}</p>
                <p><strong>Ciudad recomendada:</strong> ${data.ciudadRecomendada}</p>
                <p><strong>Ventajas:</strong> ${data.ventajas}</p>
                <p><strong>Desventajas:</strong> ${data.desventajas}</p>
                <p><strong>Insight:</strong> ${data.insight}</p>
            </div>
        `;
        }
    </script>

</body>
</html>
